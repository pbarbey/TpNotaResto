name: CICD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    #- name: set up PHP avec la CI
      #uses: shivammathur/setup-php@v2
    #- name: Copy .env.test.local
    #  run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Install and Run NPM
      run: npm install && npm run build
      
    - name: Security Check
      uses: docker://jakzal/phpqa:php7.4
      with:
        args: local-php-security-checker
      
    - name: PHP-CS-Fixer
      uses: docker://jakzal/phpqa:php7.4
      with:
        args: phpcs -v --standard=PSR12 --ignore=./src/Kernel.php ./src
      
    - name: PHP Stan
      uses: docker://jakzal/phpqa:php7.4
      with:
        args: phpstan analyse ./src
    
    - name: twig-lint
      uses: docker://jakzal/phpqa:php7.4
      with:
        args: twig-lint lint ./templates
      
#    - name: Create Database
#      run: |
#        mkdir -p data
#        touch data/database.sqlite
        
    - name: PHPUnit
      #env:
       # DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
      run: pwd && chmod +x ./phpunit.sh && ./phpunit.sh
