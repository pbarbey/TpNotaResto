name: CICD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
    - name: set up PHP avec la CI
      #uses: shivammathur/setup-php@v2
      uses: jakzal/phpqa@master
      with:
          php-version: '7.4'
          tools: php-cs-fixer, phpstan, local-php-security-checker, twig-lint
    - uses: actions/checkout@v2
    #- name: Copy .env.test.local
    #  run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Security Check
      run: local-php-security-checker security:check composer.lock
    - name: PHP-CS-Fixer
      #uses: OskarStark/php-cs-fixer-ga@3.4.0.1
      run: phpcs -v --standard=PSR12 --ignore=./src/Kernel.php ./src
    - name: PHP Stan
      run: phpstan analyse ./src
      #uses: OskarStark/phpstan-ga@1.0.1
    - name: twig-lint
      run: twig-lint lint ./templates
    - name: Create Database
      run: |
        mkdir -p data
        touch data/database.sqlite
    - name: PHPUnit
      env:
        DATABASE_URL: sqlite:///%kernel.project_dir%/data/database.sqlite
      run: vendor/bin/phpunit
